<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EaseHeaven</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body style="background-image: url(/static/7.jpg); background-size: cover; background-repeat: no-repeat;">

<div>
    <form method="post" action="/forgot_partner">

        <div class="card" style="height: auto; width: 300px; margin-left: 600px; border-radius: 15px; margin-top: 250px; background-color: rgb(215, 217, 219);">
            <div class="mb-3" style="width: 250px; margin-left: 25px; margin-top: 20px;">

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" style="margin-top: 10px; border-radius: 5px;">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}

                <h4 style="color: black; margin-left: 30px;">Forgot Password</h4>
                <br>
                <label for="username" class="form-label" style="color: black;">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" style="font-weight: bold;"><br>

                <label for="new_password" class="form-label" style="color: black;">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" style="font-weight: bold;"><br>

                <label for="confirm_password" class="form-label" style="color: black;">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" style="font-weight: bold;"><br>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px; width: 120px; margin-left: 60px; border-radius: 15px; background-color: black; color: white;">Update</button>

                <a type="button" href="/login_partner" class="btn btn-primary" style="margin-top: 10px; width: 220px; margin-left: 10px; border-radius: 15px; background-color: black; color: white;">Back to Login</a>

            </div>
        </div>
    </form>
</div>

</body>
</html>
