<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EaseHeaven</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        </head>
        <body style="background-image: url(/static/7.jpg); background-size: cover;
      background-repeat: no-repeat;">
      <div>
        
      <form method="post" action="/login_partner" >

      <div class="card" style="height: auto; width: 300px; margin-left: 600px;  border-radius: 15px; margin-top: 250px; background-color: rgb(215, 217, 219);">
            <div class="mb-3" style="width: 250px; margin-left: 25px; margin-top: 20px;">
                {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger" style="margin-top: 10px; border-radius: 5px;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
                <h4 style="color: black; margin-left: 50px; ">Partner Login</h4>
                
                <br>
                <label for="username" class="form-label" style="color: black;">Username</label>
                <input type="username" class="form-control" id="username" name="username" placeholder="Username" style="font-weight: bold;"><br>
                <label for="username" class="form-label" style="color: black;">Password</label>
                <input type="password" class="form-control" id="Password" name="password" placeholder="Password" style="font-weight: bold;"><br>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px; width: 100px ; margin-left: 75px; border-radius: 15px; background-color: black; color: white;" >Log IN</button>
                <a type="button" href="/Professional" class="btn btn-primary" style="margin-top: 10px; width: 220px ; margin-left: 10px; border-radius: 15px; background-color: black; color: white;" >New ? Register Here</a><br>
                <a href="/forgot_partner" style="display: block; text-decoration: underline; color: black; margin-top: 15px;">Forgot Password?</a>
            </div>
</form>
</div>
        </body>
        </html>
