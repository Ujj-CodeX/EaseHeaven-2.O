<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EaseHeaven</title>
        <link rel="icon" type="image/png" hrefhref="{{ url_for('static', filename='icon.png') }}">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        </head>
        <style>
        body {
        background-image: url("{{ url_for('static', filename='7.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        }
        </style>
        
      <div class="card" style="height: 850px; width: 500px; margin-left: 500px;  border-radius: 10px; margin-top: 50px;">
            <div class="mb-3" style="width: 400px; margin-left: 40px; margin-top: 20px;">
            <form action="{{ url_for('Reg_partner') }}" method="post">
                <h4 style="color: black; margin-left: 30px; ">Register as Service Professional</h4>
                <br>
                
                <input type="text" class="form-control" id="username" placeholder="Username" style="font-weight: bold;" name="username"><br>

                <input type="text" class="form-control" id="fullname" placeholder="Full Name" style="font-weight: bold;" name="name"><br>

                <input type="password" class="form-control" id="password" placeholder="Password" style="font-weight: bold;" name="password"><br>

                <input type="email" class="form-control" id="email" placeholder="Email ID" style="font-weight: bold;" name="email"><br>

                <div class="col-auto">
                    <select id="gender" name="gender" class="form-control">
                      <option value="Choose Your Gender">Choose your Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                </div><br>

                <input type="text" class="form-control" id="address" placeholder="Address" style="font-weight: bold;" name="address"><br>

                <input type="text" class="form-control" id="pincode" placeholder="Pincode" style="font-weight: bold;" name="pincode"><br>

                <input type="tel" class="form-control" id="phone" placeholder="Contact" style="font-weight: bold;" name="contact"><br>

                <input type="number" class="form-control" id="experience" placeholder="Experience in years" style="font-weight: bold;" name="exp"><br>

                <input type="text" class="form-control" id="service" placeholder="Service Type" style="font-weight: bold;" name="service">
                <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 400px; background-color: black; color: white;" >Register Now</button>
                <h7 style=" margin-top: 20px; margin-left: 120px;">Already have an ID ?</h7><br>
                <a type="button" href="/Partner_login" class="btn btn-primary" style="margin-top: 20px; margin-left: 150px; width: 100px; background-color: red; color: white;" >Login</a>
            </form>
            </div>
        

        </body>
        </html>
