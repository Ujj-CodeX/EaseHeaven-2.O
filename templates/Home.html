{% extends "base.html" %}

{% block title %} Home | EaseHeaven {% endblock %}

{% block container %}

    <div class="heading" style="margin-left: 50px; margin-top:100px; color: white;">
        <h1>EaseHeaven</h1>
        <h5>Ease in Comfort</h5>
    </div>

    <div style="display: flex; align-items: flex-start; gap: 120px; margin-top: 20px;">
        <div class="card" style="height: 350px; width: 300px; margin-left: 20px; margin-top: 50px; border-radius: 10px;">
            <div class="mb-3" style="width: 250px; margin-left: 20px; margin-top: 20px;">
                <label for="username" class="form-label" style="color: black;">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">

                <label for="password" class="form-label" style="color: black; margin-top: 10px;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">

                <button type="button" class="btn btn-primary" style="margin-top: 20px; width: 250px; background-color: black; color: white;">Sign In</button>

                <a href="https://example.com" style="display: block; text-decoration: underline; color: black; margin-top: 15px;">Forgot Password?</a>
            </div>
        </div>

        <div class="illustrative">
            <img src="{{ url_for('static', filename='56.png') }}" style="height: 410px; object-fit: contain;">
        </div>
    </div>

    <div class="heading" style="margin-left: 0px; margin-top:100px; color: white;">
        <h5>Book Quick Service</h5>
        <div class="mb-3 d-flex">
            <select class="form-select" id="city" style="width: 250px; height: 30px; border-radius: 8px;">
                <option selected disabled>Select City</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>

            <select class="form-select" id="service" style="margin-left: 20px; height: 30px; border-radius: 8px;">
                <option selected disabled>Choose Service</option>
                <option value="plumbing">Plumbing</option>
                <option value="cleaning">Cleaning</option>
                <option value="electrical">Electrical</option>
            </select>

            <button type="button" class="btn btn-primary" style="margin-left: 20px; border-radius: 8px; width: 100px; background-color: black; color: white;">Book Now</button>
        </div>
    </div>

    <div class="card" style="height: 500px; width: 1200px; margin-left: 0px; margin-top: 50px; border-radius: 10px;">
        <h3 style="color:black; margin-top: 50px; margin-left: 50px;">Services We Provide</h3>
        <div class="minicards" style="display: flex; align-items: flex-start; gap: 50px;">
            <div class="card" style="height: 250px; width: 220px; margin-left: 100px; margin-top: 80px;"></div>
            <div class="card" style="height: 250px; width: 220px; margin-left: 100px; margin-top: 80px;"></div>
            <div class="card" style="height: 250px; width: 220px; margin-left: 100px; margin-top: 80px;"></div>
        </div>
    </div>

    

{% endblock %}
