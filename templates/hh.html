<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="..." class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div class="mb-3" style="width: 330px; margin-left: 30px; margin-top: 20px;">
        <form action="{{ url_for('Reg_partner') }}" method="post">
            <h4 style="color: black; text-align: center;">Register as Service Professional</h4>
            <br>
            
            <input type="text" class="form-control" id="username" placeholder="Username" style="font-weight: bold;" name="username"><br>
            <input type="text" class="form-control" id="fullname" placeholder="Full Name" style="font-weight: bold;" name="name"><br>
            <input type="password" class="form-control" id="password" placeholder="Password" style="font-weight: bold;" name="password"><br>
            <input type="email" class="form-control" id="email" placeholder="Email ID" style="font-weight: bold;" name="email"><br>
            
            <div class="col-auto">
                <select id="gender" name="gender" class="form-control" style="width: 100%;">
                    <option value="Choose Your Gender">Choose your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div><br>
            
            <input type="text" class="form-control" id="address" placeholder="Address" style="font-weight: bold;" name="address"><br>
            <input type="text" class="form-control" id="pincode" placeholder="Pincode" style="font-weight: bold;" name="pincode"><br>
            
            <select id="services" name="service" class="form-control" required>
                <option value="">Select a service</option>
                {% for service_item in service %}
                    <option value="{{ service_item }}">{{ service_item }}</option>
                {% endfor %}
            </select><br>
            
            <input type="tel" class="form-control" id="phone" placeholder="Contact" style="font-weight: bold;" name="contact"><br>
            <input type="number" class="form-control" id="experience" placeholder="Experience in years" style="font-weight: bold;" name="exp"><br>
            
            <button type="submit" class="btn btn-primary" style="margin-top: 10px; width: 100%; background-color: black; color: white;">Register Now</button>
            <h7 style="margin-top: 20px; display: block; text-align: center;">Already have an ID?</h7>
            <a type="button" href="/Partner_login" class="btn btn-primary" style="margin-top: 10px; width: 100%; background-color: red; color: white;">Login</a>
        </form>
    </div>
      </div>
    </div>
  </div>
</div>
